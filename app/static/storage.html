<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存储库 - Video API</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/favicon.ico">
    <style>
        .storage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            align-items: center;
            background: var(--card-bg);
            padding: 16px;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(209, 209, 214, 0.45);
        }
        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 8px 12px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }
        .filter-select {
            padding: 8px 12px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            min-width: 120px;
        }
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }
        .tab {
            padding: 8px 16px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s;
        }
        .tab.active {
            background: var(--accent-color);
            color: white;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 32px;
            margin-bottom: 48px;
        }
        .page-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: white;
            cursor: pointer;
            font-size: 14px;
        }
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .page-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        .storage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            min-height: 200px;
        }
        .video-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(209, 209, 214, 0.45);
            overflow: hidden;
            transition: box-shadow 0.2s;
        }
        .video-card:hover {
            box-shadow: var(--shadow-md);
        }
        .video-thumb {
            width: 100%;
            height: 180px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .video-thumb video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-info {
            padding: 16px;
        }
        .video-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .video-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            gap: 8px;
        }
        .video-prompt {
            font-size: 14px;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 16px;
            height: 42px;
            line-height: 1.5;
        }
        .video-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .badge-sora2 { background: #E8F4FF; color: #0071e3; }
        .badge-veo { background: #E6FFFA; color: #00A67E; }
        .badge-seedance { background: #FFF7E6; color: #FF9500; }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="storage-header">
            <div style="display: flex; align-items: center; gap: 16px;">
                <a href="/" class="btn btn-secondary" style="padding: 8px 12px;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    返回主页
                </a>
                <h1>存储库</h1>
            </div>
            <div style="display: flex; gap: 8px;">
                <a href="/dashboard" class="btn btn-primary">新建视频任务</a>
                <a href="/image" class="btn btn-secondary">图片编辑</a>
            </div>
        </header>

        <div class="tabs">
            <div id="tabVideos" class="tab active" onclick="StoragePage.switchTab('videos')">视频记录</div>
            <div id="tabImages" class="tab" onclick="StoragePage.switchTab('images')">图片记录</div>
        </div>

        <div class="filter-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="搜索标题..." oninput="StoragePage.handleSearch(this.value)">
            <select id="modelFilter" class="filter-select" onchange="StoragePage.handleFilter(this.value)">
                <option value="">所有模型</option>
                <!-- Will be populated by JS -->
            </select>
            <button class="btn btn-secondary" onclick="StoragePage.refresh()">刷新</button>
        </div>

        <div id="storageGrid" class="storage-grid">
            <!-- Loaded via JS -->
            <div class="empty-state">加载中...</div>
        </div>

        <div id="pagination" class="pagination">
            <!-- Loaded via JS -->
        </div>
    </div>

    <script src="/static/storage.js"></script>
    <script>
        StoragePage.init();
    </script>
</body>
</html>
