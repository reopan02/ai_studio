<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Video API</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/favicon.ico">
    <style>
        .auth-card { max-width: 520px; margin: 10vh auto; }
        .auth-actions { display: flex; gap: 12px; align-items: center; justify-content: space-between; }
        .auth-error { color: #c0392b; margin-top: 10px; }
        .auth-meta { font-size: 12px; opacity: 0.75; margin-top: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <section class="card auth-card">
                <h2>登录</h2>
                <div class="form-group">
                    <label for="usernameOrEmail">用户名或邮箱</label>
                    <input id="usernameOrEmail" type="text" autocomplete="username" placeholder="输入用户名或邮箱">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input id="password" type="password" autocomplete="current-password" placeholder="输入密码">
                </div>
                <div class="auth-actions">
                    <button id="loginBtn" class="primary-btn" type="button">
                        <span class="btn-text">登录</span>
                        <span class="loader"></span>
                    </button>
                    <a class="meta-text" href="/" style="text-decoration:none">返回首页</a>
                </div>
                <div id="error" class="auth-error" role="alert" aria-live="polite"></div>
                <div class="auth-meta">
                    没有账号？请使用 <code>POST /api/v1/auth/register</code> 注册后再登录。
                </div>
            </section>
        </main>
    </div>

    <script>
        function getNextPath() {
            const url = new URL(window.location.href);
            const next = url.searchParams.get('next') || '/';
            if (!next.startsWith('/') || next.includes('://') || next.startsWith('//')) return '/';
            return next;
        }

        async function login() {
            const usernameOrEmail = document.getElementById('usernameOrEmail').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');
            errorEl.textContent = '';

            if (!usernameOrEmail || !password) {
                errorEl.textContent = '请输入用户名/邮箱和密码';
                return;
            }

            const btn = document.getElementById('loginBtn');
            btn.classList.add('is-loading');
            btn.disabled = true;

            try {
                const res = await fetch('/api/v1/auth/login?set_cookie=1', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username_or_email: usernameOrEmail, password })
                });
                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(text || '登录失败');
                }
                window.location.href = getNextPath();
            } catch (e) {
                errorEl.textContent = e && e.message ? e.message : '登录失败';
            } finally {
                btn.classList.remove('is-loading');
                btn.disabled = false;
            }
        }

        document.getElementById('loginBtn').addEventListener('click', login);
        document.getElementById('password').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
